<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anfrage | Darula Transporte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow p-6">
    <h1 class="text-3xl font-bold text-blue-600 text-center">Anfrage stellen</h1>
  </header>

  <main class="flex-grow p-10">
    <form class="max-w-xl mx-auto bg-white p-6 rounded shadow space-y-4">
      <label class="block">
        <span class="text-gray-700">Name</span>
        <input type="text" class="mt-1 block w-full border-gray-300 rounded" required />
      </label>
      <label class="block">
        <span class="text-gray-700">E-Mail</span>
        <input type="email" class="mt-1 block w-full border-gray-300 rounded" required />
      </label>
      <label class="block">
        <span class="text-gray-700">Nachricht</span>
        <textarea rows="4" class="mt-1 block w-full border-gray-300 rounded" required></textarea>
      </label>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Absenden</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white p-6 text-center">
    &copy; 2025 Darula Transporte & Logistik
  </footer>
</body>
</html>
