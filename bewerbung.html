<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bewerbung – D&T Transporte</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url("D&T Transporte Bild.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.9);
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      color: #00e6e6;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    main {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
    }

    input, textarea {
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #111;
      color: white;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem;
      font-size: 1.1rem;
      background: linear-gradient(to right, #00e6e6, #00b3b3);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #00ffff, #00cccc);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #00e6e6;
      text-decoration: none;
    }

    .back-link:hover {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Deine Bewerbung bei D&T Transporte</h1>
  </header>

  <main>
    <form action="https://formspree.io/f/xgvkellv" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Alter</label>
      <input type="number" id="age" name="age" required>

      <label for="hours">Spielstunden (ETS2/ATS)</label>
      <input type="number" id="hours" name="hours" required>

      <label for="discord">Discord-Name</label>
      <input type="text" id="discord" name="discord" placeholder="z. B. MaxMustermann#1234" required>

      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Nachricht</label>
      <textarea id="message" name="message" rows="4" placeholder="Deine Nachricht oder Anmerkung" required></textarea>

      <p><em>Hinweis: Die Nutzung von SpedV ist zur Abrechnung erforderlich.</em></p>

      <button type="submit">Bewerbung absenden</button>
    </form>

    <a class="back-link" href="index.html">&#8592; Zurück zur Hauptseite</a>
 <footer>
      <p>&copy; 2025 D&T Transporte – Virtual Trucking Company</p>
    </footer>
  </div>

</body>
</html>
