<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsere Fahrer – D&T Transporte</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url("D&T Transporte Bild.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.9);
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      color: #00e6e6;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    main {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }

    h2 {
      font-size: 2rem;
      color: #00e6e6;
      border-bottom: 2px solid #00e6e6;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .drivers-list {
      margin-top: 2rem;
    }

    .driver {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .driver-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00e6e6;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: white;
      background-color: rgba(0, 0, 0, 0.8);
      margin-top: 3rem;
      font-size: 0.95rem;
    }

    a {
      color: #00e6e6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Unsere Fahrer</h1>
  </header>

  <main>
    <section class="drivers-list">
      <h2>Fahrerauflistung</h2>
      <div class="driver">
        <span class="driver-name">Max Mustermann</span>
        <p>Fahrzeug: Scania R</p>
        <p>Fahrstunden: 1500+</p>
        <p>Discord: MaxMustermann#1234</p>
      </div>
      <div class="driver">
        <span class="driver-name">John Doe</span>
        <p>Fahrzeug: MAN TGX</p>
        <p>Fahrstunden: 1200+</p>
        <p>Discord: JohnDoe#5678</p>
      </div>
      <!-- Weitere Fahrer können hier hinzugefügt werden -->
    </section>
  </main>

  <footer>
    <p>
      <a href="https://truckersmp.com/vtc/79837" target="_blank">TruckersMP VTC-Seite</a> |
      <a href="https://discord.gg/uE5zRy26gn" target="_blank">Discord beitreten</a>
    </p>
  </footer>
</body>
</html>
