<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unser Fuhrpark – D&T Transporte</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url("D&T Transporte Bild.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.85);
      text-align: center;
      padding: 3rem 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    header img {
      width: 120px;
      filter: drop-shadow(0 0 5px white);
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 3rem;
      color: #00e6e6;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    main {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: 3rem auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    h2 {
      font-size: 2rem;
      color: #00e6e6;
      border-bottom: 2px solid #00e6e6;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: white;
      background-color: rgba(0, 0, 0, 0.8);
      margin-top: 3rem;
      font-size: 0.95rem;
    }

    a {
      color: #00e6e6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #00ffff;
    }

    .footer-btns a {
      margin-left: 1rem;
    }

    .back-link {
      color: #00e6e6;
      font-size: 1.1rem;
      text-decoration: none;
      margin-top: 1.5rem;
      display: inline-block;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo D&T Transporte.png" alt="D&T Transporte Logo">
    <h1>Unser Fuhrpark</h1>
    <p>Hier präsentieren wir die LKWs unserer Fahrer.</p>
  </header>

  <main>
    <!-- Bildergalerie -->
    <div class="gallery">
      <div class="gallery-item">
        <img src="Pfad/zum/Bild/d&t.jpg" alt="D&T LKW">

      </div>
      <div class="gallery-item">
        <img src="fahrer1.jpg" alt="Fahrer 1 – Scania">
      </div>
      <div class="gallery-item">
        <img src="fahrer2.jpg" alt="Fahrer 2 – Volvo">
      </div>
      <div class="gallery-item">
        <img src="fahrer3.jpg" alt="Fahrer 3 – MAN">
      </div>
      <div class="gallery-item">
        <img src="fahrer4.jpg" alt="Fahrer 4 – Mercedes">
      </div>
      <!-- Weitere Bilder hier einfügen -->
    </div>

    <!-- Der "Zurück zur Hauptseite" Link wird hier unten hinzugefügt -->
    <a class="back-link" href="index.html">&#8592; Zurück zur Hauptseite</a>
  </main>

  <footer>
    <div class="footer-btns">
      <a href="https://truckersmp.com/vtc/79837" target="_blank">TruckersMP VTC-Seite</a> |
      <a href="https://discord.gg/uE5zRy26gn" target="_blank">Discord beitreten</a> |
      <a href="impressum.html" target="_blank">Impressum</a>
    </div>
  </footer>
</body>
</html>
